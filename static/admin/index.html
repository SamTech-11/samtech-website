<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Dora Digital Agency</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f4f6f9; }
    .admin-hero {
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      color: #fff;
      padding: 3rem 0 2rem 0;
      text-align: center;
      border-radius: 0 0 2rem 2rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
    }
    .admin-hero h1 { font-size: 2.5rem; font-weight: 700; }
    .admin-hero p { font-size: 1.2rem; }
    .table-container {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 2rem;
      margin-top: -3rem;
      margin-bottom: 2rem;
    }
    .table thead { background: #0077b6; color: #fff; }
    .logo { font-size: 1.5rem; font-weight: bold; color: #0077b6; }
    .sidebar {
      background: #023e8a;
      color: #fff;
      min-height: 100vh;
      padding: 2rem 1rem;
      border-radius: 1rem 0 0 1rem;
      position: fixed;
      left: 0; top: 0; bottom: 0;
      width: 220px;
    }
    .sidebar .nav-link { color: #fff; margin-bottom: 1rem; }
    .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #0077b6; border-radius: 0.5rem; }
    .main-content { margin-left: 240px; }
    @media (max-width: 900px) {
      .sidebar { display: none; }
      .main-content { margin-left: 0; }
    }
  </style>
</head>
<body>
  <div class="sidebar d-none d-md-block">
    <div class="logo mb-4"><i class="fas fa-gem"></i> Dora Admin</div>
    <nav>
      <a href="index.html" class="nav-link active"><i class="fas fa-envelope"></i> Contact Messages</a>
      <!-- Add more admin links here -->
    </nav>
  </div>
  <div class="main-content">
    <div class="admin-hero">
      <h1><i class="fas fa-user-shield"></i> Admin Dashboard</h1>
      <p>Welcome, Admin! Here you can view and manage all contact messages.</p>
    </div>
    <div class="container table-container">
      <h2 class="mb-4"><i class="fas fa-envelope"></i> Contact Messages</h2>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="text" id="search-input" class="form-control" style="max-width:300px;" placeholder="Search messages...">
        <button id="export-btn" class="btn btn-outline-primary ms-2"><i class="fas fa-download"></i> Export CSV</button>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover" id="messages-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody>
            <!-- Messages will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    fetch('/admin/messages')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#messages-table tbody');
        tbody.innerHTML = '';
        data.forEach(msg => {
          tbody.innerHTML += `<tr>
            <td>${msg.id}</td>
            <td>${msg.name}</td>
            <td>${msg.email}</td>
            <td>${msg.message}</td>
          </tr>`;
        });
      });
  </script>
</body>
</html>
